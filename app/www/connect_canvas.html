<!DOCTYPE html>
<html>
  <head>
    <title>MindSync</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" charset="utf-8" src="js/jsonhttprequest.js"></script>
    <script type="text/javascript">


    function getCanvases(){
      var JHR = new JSONHttpRequest();
      var address = "http://mindsync-itu.herokuapp.com/canvas/list";
      var canvasCount = 0;

      JHR.onreadystatechange = function() {
        if (JHR.readyState == 4) {
          canvasCount = JHR.responseJSON.canvases.length;
        }
      }
      JHR.open("GET", address, false);
      JHR.sendJSON();
      
      if(canvasCount > 0){
        for(var i = 0; i < canvasCount; i++){
          document.getElementById("sessions").innerHTML += '<option value="'+JHR.responseJSON.canvases[i].id+'">'+JHR.responseJSON.canvases[i].name+'</option>'
        }
      }
      else {
        document.getElementById("sessions").innerHTML = '<option value="none">Žádné plátno není k dispozici</option>'
      }
    }
    
    function connectToCanvas(){
      var selected = document.getElementById("sessions")
      localStorage.canvasId = selected.options[selected.selectedIndex].value;
    }

    </script>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
  </head>
  <body onload="getCanvases()">
  <div id="dash-container">
    <div id="select-canvas-page">
		  <p>Vyberte existující plátno:</p>
		  <select id="sessions">
      </select>
      <a href="mainpage.html" onclick="connectToCanvas();">
        <div id="create-button">
          <p>Připojit</p>
        </div>
      </a>
    </div>
  </div>
</body>
</html>
